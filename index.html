<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="header">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Enter Your Location" class="input-box">

            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
           <div class="location-not-found">
            <h1>Sorry, Location not found!!</h1>
            <img src="./404.png" alt="404 Error">
           </div>

        <div class="weather-body">
            <img src="Images/cloud.png" alt="Weather
            Image" class="Weather_img">

            <div class="weather-box">
                <h2>
                <p class="temperature">0<sup>Â°C</sup></p></h2>
                <p class="description">Light Rain</p>
            </div>
            
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                                <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d40e6ad96b.js" crossorigin="anonymous"></script>
</body>
</html>
